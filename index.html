<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator App</h1>
      <div class="calculator">
        <div class="calculator-display">
          <div class="screen-last" id="lastOperationScreen">0</div>
          <div class="screen-current" id="currentOperationScreen">0</div>
        </div>
        <div class="calculator-keypad">
            <button class="calculator-key key-clear" id="clear" data-value='C'>C</button>
            <button class="calculator-key key-sign" id="changeSign" data-value='+/-'>+/-</button>
            <button class="calculator-key key-percent" id="percent" data-value='%'>%</button>
            <button class="calculator-key key-divide" id="divide" data-value='/'>&divide;</button>

            <button class="calculator-key key-7" id="seven" data-value='7'>7</button>
            <button class="calculator-key key-8" id="eight" data-value='8'>8</button>
            <button class="calculator-key key-9" id="nine" data-value='9'>9</button>
            <button class="calculator-key key-multiply" id="multiply"data-value='x'>&times;</button>

            <button class="calculator-key key-4" id="four" data-value='4'>4</button>
            <button class="calculator-key key-5" id="five" data-value='5'>5</button>
            <button class="calculator-key key-6" id="six" data-value='6'>6</button>
            <button class="calculator-key key-subtract" id="subtract" data-value='-'>&minus;</button>

            <button class="calculator-key key-1" id="one" data-value='1'>1</button>
            <button class="calculator-key key-2" id="two" data-value='2'>2</button>
            <button class="calculator-key key-3" id="three" data-value='3'>3</button>
            <button class="calculator-key key-add" id="add" data-value='+'>+</button>

            <button class="calculator-key key-1" id="zero" data-value='0'>0</button>
            <button class="calculator-key key-2" id="backspace" data-value='leftArrow'>&LeftArrow;</button>
            <button class="calculator-key key-3" id="decimal" data-value='.'>,</button>
            <button class="calculator-key key-add" id="equals" data-value='='>=</button>
      </div>
    </div>
        <div class="log">
          <h1>history</h1>
        </div>
    <script src="script.js"></script>
  </body>
</html>
